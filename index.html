    #home-section {
    background-image: url(images/bg1.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    height: auto;
}
.loading-text {
    font-size: 24px;
    color: white;
    text-align: center;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 80px;
    border-radius: 50px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(5px);
    position: relative; /* Needed for pseudo-element */
}

.loading-text::before {
    content: "";
    position: absolute;
    inset: -2px; /* Controls border thickness */
    border-radius: inherit;
    padding: 2px;
    background: linear-gradient(to right, transparent, white);
    -webkit-mask: linear-gradient(white, white) content-box, linear-gradient(white, white);
    -webkit-mask-composite: destination-out;
    mask-composite: exclude;
}


.gradient-border {
    position: relative;
    display: inline-flex; /* Align text & loader inline */
    align-items: center; /* Center align */
    gap: 15px; /* Space between text and loader */
    padding: 5px 100px;
    border-radius: 50px;
}

.loader { 
  width: 15px;
  aspect-ratio: 1;
  border-radius: 50%;
  animation: l5 1s infinite linear alternate;
  margin-left: 20px;
}

@keyframes l5 {
    0%  {box-shadow: 20px 0 #fff, -20px 0 #ffffff50; background: #fff }
    33% {box-shadow: 20px 0 #fff, -20px 0 #ffffff50; background: #ffffff50}
    66% {box-shadow: 20px 0 #ffffff50, -20px 0 #fff; background: #ffffff50}
    100%{box-shadow: 20px 0 #ffffff50, -20px 0 #fff; background: #fff }
}

.one-third.js-fullheight.order-md-last {

    background-repeat: no-repeat;
    background-size: auto; /* or cover */

}
